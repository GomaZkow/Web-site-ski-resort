{% load static %}

<div class="container mt-5">
  <div class="row">
    <div class="col-12">
      <div class="rectangle p-4">
        <div class="img-container">
          <img src="{% static event.event_image %}" class="img-div" alt="{{ event.event_title }}">
        </div>
        <div class="card-body text-white">
          <div class="event-header">
            <h5 class="card-title txt2">{{ event.event_title }}</h5>
            <p class="card-text mb-0">{{ event.event_date }}</p>
          </div>
          <p class="card-text mt-3">
            {{ event.event_description }}
          </p>
          <div class="input-group-custom mt-3">
            <div class="input-container">
              <label for="adults">Кол-во взрослых</label>
              <input type="number" id="adults" class="form-control" value="1" min="1">
            </div>
            <div class="input-container">
              <label for="children">Кол-во детей</label>
              <input type="number" id="children" class="form-control" value="1" min="1">
            </div>
            <div style="margin-top: 25px" class="knopka">
              <button class="btn knopka">В корзину</button>
            </div>
          </div>
          <p class="fam">{{ event.event_family_info }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
