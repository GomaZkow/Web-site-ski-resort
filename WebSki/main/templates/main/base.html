<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}Document{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles_for_header_and_footer.css' %}">
</head>
<body>
    <div class="backgr">
        <div class="container">
            <div class="row align-items-center">
                <!-- Логотип -->
                <div class="col-auto">
                    <a href="{% url 'index' %}">
                        <img src="{% static 'img/svg/MainIcons/Logo.png' %}" alt="Логотип">
                    </a>
                </div>
                <!-- Меню выбора -->
                <div class="col text-center">
                    <div class="menu d-flex justify-content-center">
                        <button onclick="window.location.href='{% url 'ski-trail' %}'" class="btn btn-as-text custom-margin">Трассы</button>
                        <button onclick="window.location.href='{% url 'ski-pass' %}'" class="btn btn-as-text custom-margin">Ski-pass</button>
                        <button onclick="window.location.href='{% url 'events' %}'" class="btn btn-as-text custom-margin">Мероприятия</button>
                        <button onclick="window.location.href='{% url 'photos' %}'" class="btn btn-as-text custom-margin">Фотографии</button>
                        <button onclick="window.location.href='{% url 'reviews' %}'" class="btn btn-as-text1">Отзывы</button>
                    </div>
                </div>
                <!-- Иконки профиля и корзины -->
                <div class="col-auto d-flex align-items-center">
                    <a href="{% url 'login' %}" class="me-4">
                        <img class="profile" id="LogoRegistration" src="{% static 'img/svg/MainIcons/Профиль.svg' %}" alt="Профиль">
                    </a>
                    <a href="{% url 'cart' %}">
                        <img class="basket" src="{% static 'img/svg/MainIcons/Корзина.svg' %}" alt="Корзина">
                    </a>
                </div>
            </div>
        </div>
    </div>

    <main>
        {% block content %}

        {% endblock %}
    </main>

    <div class="backgr" style="background-color: #37528B;">
        <div class="container mt-5">
            <div class="row align-items-center">
                <!-- Логотип -->
                <div class="col-auto">
                    <a href="{% url 'index' %}">
                        <img src="{% static 'img/svg/MainIcons/Logo.png' %}" alt="Логотип">
                    </a>
                </div>
                <!-- Меню выбора -->
                <div class="col text-center">
                    <div class="menu d-flex justify-content-center">
                        <button onclick="window.location.href='{% url 'ski-trail' %}'" class="btn btn-as-text custom-margin">Трассы</button>
                        <button onclick="window.location.href='{% url 'ski-pass' %}'" class="btn btn-as-text custom-margin">Ski-pass</button>
                        <button onclick="window.location.href='{% url 'events' %}'" class="btn btn-as-text custom-margin">Мероприятия</button>
                        <button onclick="window.location.href='{% url 'photos' %}'" class="btn btn-as-text custom-margin">Фотографии</button>
                        <button onclick="window.location.href='{% url 'reviews' %}'" class="btn btn-as-text1">Отзывы</button>
                    </div>
                </div>
                <!-- Время работы -->
                <div class="col-auto working-hours ms-auto">
                    <div>Время работы:</div>
                    <div><small>Пн-Вс: </small></div>
                    <div><small>09:00-22:00</small></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Подключение необходимых скриптов -->
     <link
      href="https:/cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https:/cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

</body>
</html>
