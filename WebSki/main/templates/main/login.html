{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Вход</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="{% static 'css/login.css' %}" />
</head>
<style>
    .bg {
        background: url("{% static 'img/svg/MainIcons/горы.png' %}") no-repeat center center;
        background-size: cover;
        height: 100vh;
    }
</style>
<body>
    <a class="Back" href="javascript:history.back()">Вернуться назад</a>
    <div class="bg"></div>
    <div class="container-content">
        <div class="container">
            <div class="row">
                <div class="col-12 rectangle d-flex flex-column align-items-center justify-content-center">
                    <div class="col-auto text-section">
                        <h2 class="text1 mt-5">ВОЙТИ</h2>
                    </div>
                    <div class="formm d-flex flex-column mt-4">
                        <form id="login-form" class="login-form" method="post">
                            {% csrf_token %}
                            <input type="text" class="form-control rounded-pill" name="phone" placeholder="Номер телефона" id="phone" required />
                            <input type="password" class="form-control rounded-pill mt-3" name="password" maxlength="8" placeholder="Пароль" id="password" required />
                            <a href="{% url 'register' %}" class="register-link fs-7">Еще нет аккаунта? Зарегистрируйтесь</a>
                            <div class="d-flex justify-content-center">
                                <button type="submit" class="mt-4 btn btn-custom rounded-pill">Отправить</button>
                            </div>
                        </form>
                        {% if messages %}
                            <div>
                                {% for message in messages %}
                                    <p>{{ message }}</p>
                                {% endfor %}
                            </div>
                        {% endif %}
                    </div>
                </div>
                <div class="col-12 rectangle1 d-flex flex-column align-items-center justify-content-center">
                    <div class="welcome-message d-flex flex-column align-items-center" style="margin-top: 10px">
                        <h1 style="border-width: 2px">ЗДРАВСТВУЙТЕ!</h1>
                        <p class="text-center">
                            Введите пароль<br />и начните свое путешествие
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
